<!DOCTYPE html>
<html>
	<head>
		<title>Injector</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="manager.css">
		<script src="manager.js"></script>
	</head>
	<body>
		<aside>
			<div id="list-container">
				<div id="list">
				</div>
			</div>
			<div id="list-control">
				<button id="new" href="#new">
					<svg viewBox="0 0 11 11">
						<path d="M0 5.5h11M5.5 0v11"/>
					</svg>
				</button><button id="delete" href="#delete">
					<svg viewBox="0 0 11 11">
						<path d="M0 5.5h11"/>
					</svg>
				</button>
			</div>
		</aside>
		<section>
			<h2 id="title">New Injection</h1>
			<form id="form">
				<p>
					<label for="isEnabled">Enabled</label>
					<input name="isEnabled" id="isEnabled" type="checkbox" checked>
				</p>
				<p>
					<label for="name">Name</label>
					<input name="name" id="name" type="text" placeholder="Untitled">
				</p>
				<p>
					<label for="includes">URLs</label>
					<span class="label" id="label-includes">
						<svg viewBox="0 0 7 8"><path d="M0 0v7L6 3.5z"/></svg>
						Includes
					</span>
					<textarea name="includes" id="includes" placeholder="*"></textarea>
					<span class="label hidden" id="label-excludes">
						<svg viewBox="0 0 7 8"><path d="M0 0v7L6 3.5z"/></svg>
						Excludes
					</span>
					<textarea name="excludes" id="excludes"></textarea>
					<span class="description">
						One rule per line. Use * for wildcard.
						<span class="fragment"><strong>Example:</strong> http://*.apple.com/*</span>
					</span>
				</p>
				<p>
					<label for="styles">Styles</label>
					<span class="label" id="label-css">
						<svg viewBox="0 0 7 8"><path d="M0 0v7L6 3.5z"/></svg>
						CSS
					</span>
					<textarea name="styles" id="styles"></textarea>
					<span class="description">
						To override page style, put <strong>!important</strong>
						at the end of each style.
					</span>
				</p>
				<p>
					<label for="script">Script</label>
					<span class="label" id="label-js">
						<svg viewBox="0 0 7 8"><path d="M0 0v7L6 3.5z"/></svg>
						JavaScript
					</span>
					<textarea name="script" id="script"></textarea>
				</p>
				<p>
					<label for="scriptLoadBehavior">Script execution</label>
					<select name="scriptLoadBehavior" id="scriptLoadBehavior">
						<option value="0">Immediate</option>
						<option value="1">On DOMContentLoaded</option>
						<option value="2">On full load</option>
					</select>
				</p>
				<p>
					<input name="save" type="submit" value="Save">
				</p>
			</form>
		</section>
	</body>
</html>
